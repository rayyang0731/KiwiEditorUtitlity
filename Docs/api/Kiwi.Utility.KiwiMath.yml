    path: ../Packages/com.kiwi.utility/Runtime/Common/KiwiMath.cs
    startLine: 18
  assemblies:
  - com.kiwi.utility.runtime
  namespace: Kiwi.Utility
  summary: >-
    是否为近似值(主要比较两个 float 值是否一样)

    <p>

    主要是因为 Unity 自己的 Mathf.Approximation 无法自己定义容差,

    而且最后的判断没明白为啥需要乘以 8.0f,所以创建了这个函数.

    </p>
  example: []
  syntax:
    content: public static bool Approximately(float a, float b, double tolerance = 1E-06)
    parameters:
    - id: a
      type: System.Single
      description: 要比较的第一个数值
    - id: b
      type: System.Single
      description: 要比较的第二个数值
    - id: tolerance
      type: System.Double
      description: 容差,默认为 1e-6 (0.000001)
    return:
      type: System.Boolean
      description: 返回 true 可以理解为两个float值相等,否则返回 false
    content.vb: Public Shared Function Approximately(a As Single, b As Single, tolerance As Double = 1E-06) As Boolean
